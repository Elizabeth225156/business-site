        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <body>
        <nav class="navbar navbar-expand-sm bg-light">

            <div class="container-fluid">
              <!-- Links -->
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>

        <div class="mt-4 p-5 bg-primary text-white rounded">
            <h1>Book Reviews</h1>
            <p>Great reviews by our staff.</p>
        </div>


        <!-- Carousel of books -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
        
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
          
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1546910265i/2._UX187_.jpg" alt="Harry potter" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://m.media-amazon.com/images/I/91EJQU2B4cL.jpg" alt="Eragon" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://m.media-amazon.com/images/I/914EiU2QImL.jpg" alt="Astrophysics for people in a hurry" class="d-block w-100">
                </div>
            </div>
          
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            </button>
          </div>

          <p class="bg-light">Yada yada yada. Insert book reviews here</p>
    </body>
